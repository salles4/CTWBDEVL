<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../test1/test1.js"></script>
    
</head>
<body>
    <div class="container d-flex vh-100 justify-content-center align-items-center pb-5" id="main" data-sls-export>
        <div class="card">
            <div class="card-body m-auto">
                <blockquote class="blockquote px-3 pt-3">
                    <h2 class="mb-4" id="quote">
                        ...
                    </h2>
                    <footer class="blockquote-footer" id="author">Author</footer>
                </blockquote>
                <div class="p-2 d-flex align-items-center justify-content-between">
                    <small id="tags">...</small>
                    <button id="generate" class="btn btn-primary ">Generate</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
